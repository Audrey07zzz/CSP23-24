<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">


<head>


<meta http-equiv="content-type" content="text/html; charset=utf-8" />


<title>Basic Tables</title>
</head>


<body>


<h1>Basic Tables</h1>
<table>
  <tr>
    <td>Cat</td>
    <td>Penguin</td>
  </tr>
  <tr>
    <td>Deer</td>
    <td>Duck</td>
  </tr>
  <tr>
    <td>Fox</td>
    <td>Bear</td>
</tr>
</table>
<br>
<table border="1">
    <td>Rank in Size</td>
    <td>State Name</td>
    <td>State Capital</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Alaska</td>
    <td>Juneau</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Texas</td>
    <td>Austin</td>
  </tr>
  <tr>
    <td>3</td>
    <td>California</td>
    <td>Sacramento</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Montana</td>
    <td>Helena</td>
  </tr>
  <tr>
    <td>5</td>
    <td>New Mexico</td>
    <td>Santa Fe</td>
  </tr>
</table>
<br>
<table>
  <tr>
    <td>Monday</td>
    <td>Tuesday</td>
    <td>Wednesday</td>
    <td>Thursday</td>
    <td>Friday</td>
    <td>Saturday</td>
    <td>Sunday</td>
  </tr>
</table>
</body>


</html>
